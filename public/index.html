<!DOCTYPE html>
<html>
  <head>
    <title>Cloudsim-Auth</title>
    <meta charset="utf-8">

    <!-- Auth0 lock script -->
    <script src="//cdn.auth0.com/js/lock/10.1.0/lock.min.js"></script>
    <script src="auth0-variables.js"></script>
    <script src="index.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h1>Cloudsim Authentication server</h1>

    <img alt="avatar" id="avatar" style="display:none;">
    <p>Welcome <span id="nickname"></span></p>
    <button type="submit" id="btn-login">Sign In</button>
    <button type="submit" id="btn-logout" style="display:none;">Sign Out</button>

    <p>
      <input id="input-email" type="text" style="display:none;"></input>
      <button type="submit" id="btn-token" style="display:none;">Token</button>
      <span id="span-token"></span>
    </p>
  </body>
</html>
